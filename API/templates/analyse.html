<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse du Prix du Marché</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container">
    <h1>Analyse du Prix du Marché</h1>
    
    <h2>Évolution du Prix</h2>
    <canvas id="priceEvolutionChart"></canvas>
    
    <h2>Plus Grande Évolution sur une Année</h2>
    <canvas id="priceChangeChart"></canvas>
</div>

<div class="button-container">
    <button onclick="predictPrice()">Prédire un Prix</button>
</div>

<script>
    // Données pour le graphique de l'évolution du prix
    const priceEvolutionCtx = document.getElementById('priceEvolutionChart').getContext('2d');
    const priceEvolutionChart = new Chart(priceEvolutionCtx, {
        type: 'line',
        data: {
            labels: ['2018', '2019', '2020', '2021', '2022', '2023'],
            datasets: [{
                label: 'Prix moyen (en €)',
                data: [20000, 21000, 22000, 23000, 24000, 25000],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Données pour le graphique de la plus grande évolution
    const priceChangeCtx = document.getElementById('priceChangeChart').getContext('2d');
    const priceChangeChart = new Chart(priceChangeCtx, {
        type: 'bar',
        data: {
            labels: ['Marque A', 'Marque B', 'Marque C'],
            datasets: [{
                label: 'Évolution du prix (en %)',
                data: [15, 25, 10],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Fonction pour prédire un prix
    function predictPrice() {
        alert("Fonction de prédiction de prix à implémenter !");
    }
</script>

</body>
</html>
